<style>
    /* 关于 */
    .purlfy .about setting-item {
        flex: 1;
        margin: 0px 10px;
        border-radius: 8px;
        text-align: center;
        background-repeat: no-repeat;
        background-size: 3em;
        background-position: center;
        transition: background 0.2s ease-in-out;

        &:hover {
            background-size: 2em;
            background-position: left;
        }
    }

    /* 链接 */
    .purlfy .purlfy-link {
        cursor: pointer;
        width: fit-content;
        margin: auto;
        transition: color 0.2s ease-in-out;

        &:hover {
            color: var(--brand_standard);
        }
    }

    /* Logo */
    .purlfy .logo {
        position: fixed;
        right: 20px;
        top: 40px;
        width: 4em;
        height: 4em;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        background: none !important;

        &:hover {
            opacity: 1;
            animation: 1s press 0.2s;
        }
    }

    .purlfy setting-switch[is-disabled] {
        cursor: not-allowed;
    }

    .purlfy setting-item.is-loading {
        cursor: progress;

        > setting-switch,
        > input,
        > setting-button {
            pointer-events: none;
            opacity: 0.6;
        }
    }

    /* Animation */
    @keyframes press {
        0% { transform: scale(1); }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
    }
</style>
<img class="logo" src=""></img>
<setting-section data-title="设置">
    <setting-panel>
        <setting-list data-direction="row">
            <setting-item>
                <div>
                    <setting-text id="purlfy-statistics-url">NaN</setting-text>
                    <setting-text data-type="secondary">条链接被净化</setting-text>
                </div>
            </setting-item>
            <setting-item>
                <div>
                    <setting-text id="purlfy-statistics-param">NaN</setting-text>
                    <setting-text data-type="secondary">个跟踪参数被移除</setting-text>
                </div>
            </setting-item>
            <setting-item>
                <div>
                    <setting-text id="purlfy-statistics-decoded">NaN</setting-text>
                    <setting-text data-type="secondary">个网址被解码</setting-text>
                </div>
            </setting-item>
            <setting-item>
                <div>
                    <setting-text id="purlfy-statistics-redirected">NaN</setting-text>
                    <setting-text data-type="secondary">个网址被重定向</setting-text>
                </div>
            </setting-item>
            <setting-item>

        </setting-list>
    </setting-panel>
    <setting-panel>

            <setting-item data-direction="row">

                    <setting-text>允许匿名函数</setting-text>
                    <setting-text data-type="secondary">允许净化规则内使用匿名函数</setting-text>

            </setting-item>
        </setting-list>
        <setting-list data-direction="column">

            </setting-item>
        </setting-list>
    </setting-panel>
</setting-section>
